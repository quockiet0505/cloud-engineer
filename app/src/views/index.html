<!DOCTYPE html>
<html>
<head>
  <title>Task Manager</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <span class="navbar-brand fw-bold">Cloud Engineer</span>
  </div>
</nav>

<div class="container py-5" style="max-width: 700px;">

  <div class="text-center mb-4">
    <h2 class="fw-semibold">Task Manager</h2>
    <p class="text-muted">Simple PostgreSQL + Express Demo</p>
  </div>

  <!-- Add Task Card -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form id="taskForm" class="d-flex gap-2">
        <input 
          type="text" 
          id="title" 
          class="form-control" 
          placeholder="Enter new task..." 
          required 
        />
        <button class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>

  <!-- Task List -->
  <div class="card shadow-sm">
    <div class="card-body">
      <ul id="taskList" class="list-group list-group-flush"></ul>
    </div>
  </div>

</div>

<script>
async function fetchTasks() {
  const res = await fetch('/tasks');
  const tasks = await res.json();
  const list = document.getElementById('taskList');
  list.innerHTML = '';

  if (tasks.length === 0) {
    list.innerHTML = `
      <li class="list-group-item text-center text-muted">
        No tasks yet
      </li>
    `;
    return;
  }

  tasks.forEach(task => {
    const li = document.createElement('li');
    li.className = "list-group-item d-flex justify-content-between align-items-center";

    li.innerHTML = `
      <div>
        <div>${task.title}</div>
        <small class="text-muted">${new Date(task.created_at).toLocaleString()}</small>
      </div>
      <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${task.id})">
        Delete
      </button>
    `;

    list.appendChild(li);
  });
}

async function deleteTask(id) {
  if (confirm("Delete this task?")) {
    await fetch('/tasks/' + id, { method: 'DELETE' });
    fetchTasks();
  }
}

document.getElementById('taskForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const input = document.getElementById('title');
  const title = input.value.trim();

  if (!title) return;

  await fetch('/tasks', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ title })
  });

  input.value = '';
  fetchTasks();
});

fetchTasks();
</script>

</body>
</html>
